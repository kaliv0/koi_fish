[project]
authors = [
  {name = "kaliv0", email = "kaloyan.ivanov88@gmail.com"},
]
description = "CLI automation tool"
keywords = ["task automation", "cli tool", "command line runner"]
license-files = ["LICENSE"]
name = "koi-fish"
readme = "README.md"
urls = {repository = "https://github.com/kaliv0/koi_fish.git"}
# TODO: make dynamic -> read from koi.__init__.py
version = "0.1.2"

requires-python = ">=3.13"

dependencies = [
  "pyyaml>=6.0.2",
]

[dependency-groups]
dev = [
  "ruff>=0.12.0",
]

[project.scripts]
koi = "koi.__main__:main"

[build-system]
build-backend = "pdm.backend"
requires = ["pdm-backend"]

# [tool.pdm.build]
# excludes = ["tests/"]

[tool.ruff]
fix = true
line-length = 100
